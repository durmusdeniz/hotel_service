<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Hotel Room Booking Application</title>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type="text/babel" src="js/room.jsx"></script>
</head>
<body>


    <div id="root"></div>

    <script type="text/babel">


        const rootDiv = document.getElementById("root");

        class Hotel extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    checkInDay:'2019-04-24',
                    checkOutDay:'2019-04-25',
                    rooms:[]
                }
                this.bookRoom = this.bookRoom.bind(this);
                this.listRooms = this.listRooms.bind(this);
                this.captureCheckIn = this.captureCheckIn.bind(this);
                this.captureCheckOut = this.captureCheckOut.bind(this);
                this.captureCheckGuests = this.captureCheckGuests.bind(this);
            }

            render(){
                return(
                    <div className="container">
                        <div className="block">
                            <label className="label label-default" htmlFor="checkin">Check In</label>
                            <input type="date" id="checkin" name="checkin" onChange={this.captureCheckIn}></input>
                        </div>
                        <div className="block">
                            <label className="label label-default" htmlFor="checkout">Check Out</label>
                            <input type="date" id="checkout" name="checkout" onChange={this.captureCheckOut}></input>
                        </div>
                        <div className="container">
                            <h4>Rooms</h4>
                            <div className="block">
                                <p>Rooms will be here</p>
                            </div>
                        </div>
                        <button className="btn btn-success">List Rooms</button>
                    </div>
                );
            }


            bookRoom(e){

                this.setState(
                    {
                        checkInDay: this.state.checkInDay,
                        checkOutDay: this.state.checkOutDay,
                        rooms:[]
                    }
                );
            }

            captureCheckIn(e){

                this.setState(
                    {
                        checkInDay: this.state.checkInDay,
                        checkOutDay: this.state.checkOutDay,
                        rooms:[]
                    }
                );
            }

            captureCheckOut(e){

                this.setState(
                    {
                        checkInDay: this.state.checkInDay,
                        checkOutDay: this.state.checkOutDay,
                        rooms:[]
                    }
                );
            }

            captureCheckGuests(e){


                this.setState(
                    {
                        checkInDay: this.state.checkInDay,
                        checkOutDay: this.state.checkOutDay,
                        rooms:[]
                    }
                );
            }

            listRooms(){


                this.setState(
                    {
                        checkInDay: this.state.checkInDay,
                        checkOutDay: this.state.checkOutDay,
                        rooms:[]
                    }
                );
            }
        }

        function App() {
            return(
                <div>
                    <Hotel/>
                </div>
            )
        }

        ReactDOM.render(<App/>, rootDiv);


    </script>
</body>
</html>
